<div class="input-group">
{% if widget.attrs.prepend %}
<div class="input-group-prepend">
    <button class="btn btn-success" type="submit">Left</button>
</div>
{% endif %}
{% include "django/forms/widgets/select.html" %}
{% if widget.attrs.append %}
<div class="input-group-append">
    <a href="{{ widget.attrs.append.link }}" class="btn btn-success" type="submit"><i class="{{ widget.attrs.append.img }}"></i></a>
</div>
{% endif %}
</div>
