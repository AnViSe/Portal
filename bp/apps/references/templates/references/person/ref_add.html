{% extends 'references/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card-header">
    <div class="d-flex justify-content-between">
        <h3 class="card-title">Создание объекта: {{ obj_name }}</h3>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-default btn-sm">Список</a>
    </div>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Добавить</button>
    </form>
</div>
<div class="card-footer">
    Подвал
</div>
{% endblock %}
