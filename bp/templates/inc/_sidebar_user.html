{% load static %}
<div class="user-panel mt-2 pb-2 mb-3 d-flex">
    <div class="image">
        {% if user.is_authenticated %}
            <img src="{{ user.profile.avatar.url }}" class="img-circle elevation-2">
        {% else %}
            <img src="{% static 'images/default.png' %}" class="img-circle elevation-2">
        {% endif %}
    </div>
    <div class="info">
        <a href="#" class="d-block">{{ user }}</a>
    </div>
</div>
