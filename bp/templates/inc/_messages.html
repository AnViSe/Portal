{% if messages %}
<!-- Toasts -->
<!--<div id="toastsContainerTopRight" class="toasts-top-right fixed">-->
<div id="toastsContainerBottomRight" class="toasts-bottom-right fixed mr-3 mb-3" style="width: 300px;">
{% for message in messages %}
    <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header {{ message.tags }}">
            {% if message.extra_tags %}
                <strong class="mr-auto">{{ message.extra_tags }}</strong>
            {% else %}
                <strong class="mr-auto">Сообщение</strong>
            {% endif %}
<!--            <small>Subtitle</small>-->
            <button data-dismiss="toast" type="button" class="ml-2 mb-1 close" aria-label="Закрыть">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="toast-body">{{ message|safe }}</div>
    </div>
{% endfor %}
</div>
{% endif %}
